<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Show</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="image-slider fade">
      <img src="./images/️-teknoloji--bilim.png" alt="Slide 1" />
      <div class="text">Technology bilim</div>
    </div>
    <div class="image-slider fade">
      <img src="./images/ultra-realistic-photo-of-a-woman-sketching-in-a-leather-bound-notebook.png" alt="Slide 2" />
      <div class="text">Sketching in a leather bound notebook</div>
    </div>
    <div class="image-slider fade">
      <img src="./images/a-laptop-glowing-in-the-dark-during-a-night-study.png" alt="Slide 3" />
      <div class="text">A laptop glowing in the dark during a night study</div>
    </div>
  </div>

  <div class="dots-container">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="./script.js"></script>
</body>
</html>
